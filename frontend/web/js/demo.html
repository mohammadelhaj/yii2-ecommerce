            <p class="lead">A jQuery Plugin that turns Bootstrap 5 alerts into highly customizable growl-style notification bars.</p>
          
          <div class="">
            <button id="btn-simple" type="button" class="mb-2 btn btn-primary">Simple notify</button>
            <button id="btn-withheader" type="button" class="mb-2 btn btn-secondary">Notify with header</button>
            <button id="btn-withicon" type="button" class="mb-2 btn btn-success">Notify with icon</button>
            <button id="btn-withprogressbar" type="button" class="mb-2 btn btn-danger">Notify with progress bar</button>
            <button id="btn-withcolor" type="button" class="mb-2 btn btn-warning">With Color</button>
            <button id="btn-withoutdismiss" type="button" class="mb-2 btn btn-info">Without Dismiss</button>
            <button id="btn-withcallback" type="button" class="mb-2 btn btn-light">With Call Back</button>
            <button id="btn-withplacement" type="button" class="mb-2 btn btn-dark">With placement Left - Bottom</button>
         </div>

          </div>
        </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="bootstrap-notify.min.js"></script>
    <script>
        $("#btn-simple").on("click", function(){
            $.notify("your message..." );
        });
        
        $("#btn-withheader").on("click", function(){
            $.notify(
               {
                 title: 'Header Title',
                 message:  'your message...',
               } );
        });
         // with icon
        $("#btn-withicon").on("click", function(){
        $.notify(
               {
                 icon: 'bi bi-exclamation-circle',
                 title: 'Header Title',
                 message:  'your message...',
               });
        });


               
        // with Progress bar on
        $("#btn-withprogressbar").on("click", function(){
        $.notify(
        {
            icon: 'bi bi-exclamation-circle',
            title: 'Header Title',
            message:  'Now yor Notify will have Progress bar',
            
        },{
        showProgressbar: true
        });
        });
        
        // with color
        $("#btn-withcolor").on("click", function(){
        $.notify(
        {
            icon: 'bi bi-exclamation-circle',
            title: 'Header Title',
            message:  'Now yor Notify will have waning/organ color',
            
        },{
            showProgressbar: true,
            type: "warning"
        });
        });
        
        // without dismiss
        $("#btn-withoutdismiss").on("click", function(){
        $.notify(
        {
            icon: 'bi bi-exclamation-circle',
            title: 'Can not dismiss',
            message:  'Your Notify now don not have close button, please wait... It will auto close after few seconds..',
            
        },{
            showProgressbar: true,
            type: "info",
            allow_dismiss: false,
        });
        });

         // with call back
         $("#btn-withcallback").on("click", function(){
        $.notify(
        {
            icon: 'bi bi-exclamation-circle',
            title: 'Can not dismiss',
            message:  'Call back will call, you will go back...',
            
        },{
            showProgressbar: true,
            type: "light",
            allow_dismiss: false,
            onClosed :  function(){
                window.location.href = "https://www.jqueryscript.net";
            }
        });
        });
        
        // with color
         $("#btn-withplacement").on("click", function(){
        $.notify(
        {
            icon: 'bi bi-exclamation-circle',
            title: 'Placement',
            message:  'your message will be shown here',
            
        },{
            showProgressbar: true,
            type: "dark",
            allow_dismiss: false,
            placement: {
                from: "bottom",
				align: "left"
            },
            animate: {
				enter: 'animate__animated animate__bounceInUp',
				exit: 'animate__animated animate__bounceOutDown' 
			},
        });
        });
            


    </script>
